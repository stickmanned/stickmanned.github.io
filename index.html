<!DOCTYPE html>

    <style>
        /* Menu bar styles */
        .navbar {
            background: none;
            font-family: inherit;
            display: flex;
            justify-content: center;
            gap: 24px; /* space between buttons */
            margin: 24px auto 0 auto;
            width: fit-content;
            padding: 0;
        }
        .navbar .dropdown {
            position: relative;
            display: inline-block;
        }
        .navbar .dropbtn {
            font-family: inherit;
            font-size: 1em;
            color: white;
            padding: 14px 28px;
            text-decoration: none;
            background: #000000;
            border: none;
            cursor: pointer;
            outline: none;
            border-radius: 24px;
            transition: background 0.2s;
        }
        .navbar .dropbtn:hover {
            background-color: #222222;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #000000;
            min-width: 180px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 12px;
            margin-top: 6px;
        }
        .dropdown-content a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: block;
            background-color: #0d0d0d;
            border-radius: 8px;
        }
        .dropdown-content a:hover {
            background-color: #222222;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
