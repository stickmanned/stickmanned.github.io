<style>
/* Menu bar */
.navbar {
    background: none;
    font-family: inherit;
    display: flex;
    justify-content: center;
    gap: 24px;
    margin: 24px auto 0 auto;
    width: fit-content;
    padding: 0;
    flex-wrap: wrap;            /* allow buttons to move to next row instead of wrapping text */
}
.navbar .dropdown { position: relative; display: inline-block; }

.navbar .dropbtn {
    font-family: inherit;
    font-size: 1em;
    color: #fff;
    padding: 14px 28px;
    background: #0a0a0a;
    border: 1px solid #ffffff;
    box-sizing: border-box;
    cursor: pointer;
    outline: none;
    border-radius: 24px;
    transition: background .25s, border-color .25s;
    white-space: nowrap;        /* keep button label on one line */
    display: inline-flex;
    align-items: center;
    line-height: 1;             /* tighten line box to reduce chance of wrap */
}
.navbar .dropbtn:hover,
.navbar .dropbtn:focus {
    background: rgba(0,0,0,0.5);
}

/* Dropdown panel (click to open) */
/* Starts collapsed (scaleY) from top and expands downward WITHOUT overlapping the button */
.dropdown-content {
    position: absolute;
    top: 100%;
    left: 0;
    margin-top: 8px;             /* gap below button */
    min-width: 180px;
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(4px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    border-radius: 12px;
    padding: 6px 0;
    opacity: 0;
    transform: scaleY(0.6);
    transform-origin: top;
    pointer-events: none;
    transition: opacity .3s cubic-bezier(.4,0,.2,1),
                transform .3s cubic-bezier(.4,0,.2,1);
    will-change: opacity, transform;
}
.dropdown.show .dropdown-content {
    opacity: 1;
    transform: scaleY(1);
    pointer-events: auto;
}

.dropdown-content a {
    color: #fff;
    padding: 12px 20px;
    text-decoration: none;
    display: block;
    background: transparent;
    border-radius: 6px;
    font-family: inherit;
    transition: background .2s;
    white-space: nowrap;  /* menu items also single line */
}
.dropdown-content a:hover {
    background: rgba(255,255,255,0.08);
}

/* Small screens: tighten padding so text still fits on one line */
@media (max-width: 540px) {
    .navbar { gap: 12px; }
    .navbar .dropbtn { padding: 12px 20px; font-size: .95em; }
    .dropdown-content { min-width: 160px; }
}
</style>
<script>
document.addEventListener('DOMContentLoaded', () => {
    // Close on outside click
    document.addEventListener('click', e => {
        document.querySelectorAll('.dropdown.show').forEach(dd => {
            if (!dd.contains(e.target)) dd.classList.remove('show');
        });
    });
    // Toggle on button click
    document.querySelectorAll('.navbar .dropbtn').forEach(btn => {
        btn.addEventListener('click', e => {
            e.stopPropagation();
            const parent = btn.parentElement;
            document.querySelectorAll('.dropdown').forEach(d => {
                if (d !== parent) d.classList.remove('show');
            });
            parent.classList.toggle('show');
        });
    });
});
</script>
