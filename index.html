<style>
/* Menu bar */
.navbar {
    background: none;
    font-family: inherit;
    display: flex;
    justify-content: center;
    gap: 24px;
    margin: 24px auto 0 auto;
    width: fit-content;
    padding: 0;
    flex-wrap: wrap;            /* allow buttons to move to next row instead of wrapping text */
}
.navbar .dropdown { position: relative; display: inline-block; }

.navbar .dropbtn {
    font-family: inherit;
    font-size: 1em;
    color: #fff;
    padding: 14px 28px;
    background: #0a0a0a;
    border: 1px solid #ffffff;
    box-sizing: border-box;
    cursor: pointer;
    outline: none;
    border-radius: 24px;
    transition: background .25s, border-color .25s;
    white-space: nowrap;
    display: inline-flex;
    align-items: center;
    line-height: 1;
}
.navbar .dropbtn:hover,
.navbar .dropbtn:focus,
.navbar .dropbtn:active {
    background: rgba(255,255,255,0.08);
    border-color: #ffffff;
}

/* Dropdown panel (click to open) */
/* Starts collapsed (scaleY) from top and expands downward WITHOUT overlapping the button */
.dropdown-content {
    position: absolute;
    top: 100%;
    left: 0;
    margin-top: 8px;             /* gap below button */
    min-width: 180px;
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(4px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    border-radius: 12px;
    padding: 6px 0;
    opacity: 0;
    transform: scaleY(0.6);
    transform-origin: top;
    pointer-events: none;
    transition: opacity .3s cubic-bezier(.4,0,.2,1),
                transform .3s cubic-bezier(.4,0,.2,1);
    will-change: opacity, transform;
}
.dropdown.show .dropdown-content {
    opacity: 1;
    transform: scaleY(1);
    pointer-events: auto;
}

.dropdown-content a {
    color: #fff;
    padding: 12px 20px;
    text-decoration: none;
    display: block;
    background: transparent;
    border-radius: 6px;
    font-family: inherit;
    transition: background .2s;
    white-space: nowrap;  /* menu items also single line */
}
.dropdown-content a:hover {
    background: rgba(255,255,255,0.08); /* same color used above */
}

/* Small screens: tighten padding so text still fits on one line */
@media (max-width: 540px) {
    .navbar { gap: 12px; }
    .navbar .dropbtn { padding: 12px 20px; font-size: .95em; }
    .dropdown-content { min-width: 160px; }
}

.secret-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.65);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity .25s ease;
    z-index: 1000;
    backdrop-filter: blur(4px);
}
.secret-overlay.show {
    opacity: 1;
    pointer-events: auto;
}
.secret-popup {
    background: #0a0a0a;
    border: 1px solid #ffffff;
    padding: 28px 32px 24px;
    border-radius: 20px;
    max-width: 320px;
    text-align: center;
}
.secret-popup h3 {
    margin: 0 0 18px;
    font-size: 1.25rem;
    font-weight: 700;
}
.secret-actions {
    display: flex;
    gap: 12px;
    justify-content: center;
}
.secret-actions button {
    font-family: inherit;
    font-size: .9rem;
    padding: 10px 18px;
    border: 1px solid #ffffff;
    background: #0a0a0a;
    color: #fff;
    border-radius: 18px;
    cursor: pointer;
    transition: background .2s;
    white-space: nowrap;
}
.secret-actions button:hover {
    background: rgba(255,255,255,0.08);
}
</style>
<script>
document.addEventListener('DOMContentLoaded', () => {
    // Close on outside click
    document.addEventListener('click', e => {
        document.querySelectorAll('.dropdown.show').forEach(dd => {
            if (!dd.contains(e.target)) dd.classList.remove('show');
        });
    });
    // Toggle on button click
    document.querySelectorAll('.navbar .dropbtn').forEach(btn => {
        btn.addEventListener('click', e => {
            e.stopPropagation();
            const parent = btn.parentElement;
            document.querySelectorAll('.dropdown').forEach(d => {
                if (d !== parent) d.classList.remove('show');
            });
            parent.classList.toggle('show');
        });
    });

    const img = document.querySelector('img[src="img/william.png"]');
    let clickCount = 0;
    let lastClickTime = 0;
    const thresholdMs = 1500; // max gap between clicks to keep streak

    function resetCount() {
        clickCount = 0;
    }

    // Create popup elements
    const overlay = document.createElement('div');
    overlay.className = 'secret-overlay';
    overlay.innerHTML = `
        <div class="secret-popup" role="dialog" aria-modal="true" aria-labelledby="secretQ">
            <h3 id="secretQ">Do you like capybaras?</h3>
            <div class="secret-actions">
                <button type="button" id="yesCapy">Yes</button>
                <button type="button" id="noCapy">No</button>
            </div>
        </div>
    `;
    document.body.appendChild(overlay);

    overlay.addEventListener('click', (e) => {
        if (e.target === overlay) overlay.classList.remove('show');
    });
    overlay.querySelector('#yesCapy').addEventListener('click', () => {
        window.location.href = 'https://stickmanned.github.io/site';
    });
    overlay.querySelector('#noCapy').addEventListener('click', () => {
        overlay.classList.remove('show');
        resetCount();
    });

    if (img) {
        img.addEventListener('click', () => {
            const now = Date.now();
            if (now - lastClickTime > thresholdMs) {
                clickCount = 0; // timeout gap resets streak
            }
            lastClickTime = now;
            clickCount++;
            if (clickCount >= 10) {
                overlay.classList.add('show');
                resetCount();
            }
        });
    }
});
</script>
